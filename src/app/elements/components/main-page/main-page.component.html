<tui-theme-night *ngIf="mode == 'dark'"></tui-theme-night>
<div class="theme-settings" [ngClass]="{ open: settingWidth }">
  <div class="color-settings">
    <div class="theme-option">
      <ng-container *ngFor="let item of themes">
        <p
          class="tui-text_h6 theme-item"
          [ngClass]="{ activeTheme: selectedTheme === item }"
          (click)="onChangeTheme(item)"
        >
          {{ item }}
        </p>
      </ng-container>
    </div>
    <div class="color-options">
      <ng-container *ngFor="let item of colors">
        <div
          class="color-item"
          [ngStyle]="{ background: item }"
          (click)="updateStyles(item)"
        >
          <i
            class="fa fa-check check-icon"
            [ngClass]="{ active: selectedColor === item }"
          ></i>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="btn-setting">
    <button
      tuiButton
      appearance="icon"
      (click)="onOpenStyleSettings()"
      size="m"
      icon="tuiIconSettingsLarge"
      class="close-btn"
    ></button>
  </div>
</div>
<nav class="mobile-nav">
  <button
    tuiIconButton
    type="button"
    icon="tuiIconAlignJustifyLarge"
    appearance="icon"
    size="m"
    (click)="toggleMenu(true)"
    (tuiActiveZoneChange)="toggleMenu($event)"
    class="toggle_btn"
  >
    <app-side-menu
      (buttonClicked)="onClose()"
      *tuiSidebar="menuOpen; direction: 'left'"
    ></app-side-menu>
  </button>
  <i
    class="fa fa-home fa-2x home-icon"
    (click)="toggleRightMenu(true)"
    (tuiActiveZoneChange)="toggleRightMenu($event)"
  >
    <app-right-side-menu
      (buttonClicked)="onCloseRightMenu()"
      *tuiSidebar="rightMenuOpen; direction: 'right'"
    ></app-right-side-menu>
  </i>
</nav>

<div class="tui-row tui-row_adaptive landing-layout-wrapper">
  <div class="tui-col_xs-12 tui-col_md-3 tui-col_lg-3 main-navigation">
    <app-side-menu></app-side-menu>
  </div>

  <div class="tui-col_xs-12 tui-col_md-9 tui-col_lg-9 landing-layout">
    <div class="navbar">
      <app-navbar></app-navbar>
    </div>
    <div class="elements">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
