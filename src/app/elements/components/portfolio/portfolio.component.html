<div class="portfolio">
  <p class="tui-text_h5 header">
    {{ user.portfolio.name }}
  </p>
  <div class="tui-row tui-row_adaptive row-wrapper">
    <div
      *ngFor="let item of user.portfolio.content"
      class="tui-col_xs-12 tui-col_md-6 tui-col_lg-4 card-wrapper"
    >
      <div class="card">
        <div class="img-wrapper">
          <img [src]="item.cover" />
        </div>
        <div class="overlay"></div>
      </div>
      <div class="card-info">
        <button
          tuiIconButton
          appearance="primary"
          icon="tuiIconAttach"
          shape="rounded"
          size="m"
          (click)="onClick()"
        ></button>
        <p class="tui-text_body-m">{{ item.name }}</p>
        <ng-template [tuiDialogOptions]="{ size: 'l' }" [(tuiDialog)]="open">
          <div tuiCarouselButtons class="carousel-wrapper">
            <button
              tuiIconButton
              icon="tuiIconChevronLeftLarge"
              class="left-arrow"
              (click)="navigate(-1, item.content.length)"
            ></button>
            <tui-carousel [(index)]="index">
              <ng-container
                *ngFor="let carouselItem of item.content; let i = index"
              >
                <img
                  *tuiItem
                  draggable="false"
                  [src]="carouselItem"
                  class="carousel-img"
                />
              </ng-container>
            </tui-carousel>
            <button
              tuiIconButton
              icon="tuiIconChevronRightLarge"
              class="right-arrow"
              (click)="navigate(1, item.content.length)"
            ></button>
          </div>
          <tui-pagination
            size="s"
            class="pagination-items"
            [length]="item.content.length"
            [(index)]="index"
          ></tui-pagination>
        </ng-template>
      </div>
    </div>
  </div>
</div>
