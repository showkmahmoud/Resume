<div class="portfolio">
  <p class="tui-text_h5 header">
    {{ user.portfolio.name }}
  </p>
  <div class="tui-row tui-row_adaptive row-wrapper">
    <div
      *ngFor="let item of user.portfolio.content"
      class="tui-col_xs-11 tui-col_md-6 tui-col_lg-4 card-wrapper"
    >
      <div class="card">
        <div class="img-wrapper">
          <img [src]="item.cover" />
        </div>
        <div class="overlay"></div>
      </div>
      <div class="card-info">
        <button
          tuiIconButton
          appearance="primary"
          icon="tuiIconAttach"
          shape="rounded"
          size="s"
        ></button>
        <p class="tui-text_body-m">{{ item.name }}</p>
      </div>
    </div>
  </div>
</div>
